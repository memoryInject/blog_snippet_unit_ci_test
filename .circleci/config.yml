version: 2.1

jobs:
  test:
    docker:
      - image: cypress/base:14.15.0
        environment:
          ## this enables colors in the output
          TERM: xterm
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: blogs_test
          POSTGRES_PASSWORD: 1234

     
    steps:
      - checkout
      - restore_cache:
          # See the configuration reference documentation for more details on using restore_cache and save_cache steps
          # https://circleci.com/docs/2.0/configuration-reference/?section=reference#save_cache
          keys:
            - node-deps-v6-{{ .Branch }}-{{checksum "client/package-lock.json"}}
            - node-deps-v6-
      - run:
          name: install packages client
          command: |
            ls
            cd client
            npm install
      - save_cache:
          key: node-deps-v6-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - client/node_modules
      - restore_cache:
          keys:
            - server-v4-{{ .Branch }}-{{checksum "package-lock.json"}}
            - server-v4-
      - run:
          name: install packages server
          command: |
            ls
            npm install 
      - save_cache:
          key: server-v4-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - node_modules
            - /home/circleci/.cache/Cypress
      - run:
          name: Run server
          command: npm run server-test
          background: true
          
      - run:
          name: Wait for db
          command: while netstat -lnt | awk '$4 ~ /:5000$/ {exit 1}'; do sleep 0.1; done 
            
      - run:
          name: Run database migration
          command: npm run migrate up
      - run:
          name: Seed database
          command: npm run data-import-test 
      - run:
          name: Kill server
          command: apt-get install pkill && pkill -f node
      - run:
          name: Run test dev servers
          command: npm run dev-test
          background: true
      - run:
          name: cypress
          command: ./node_modules/.bin/cypress run

workflows:
  orb-free-workflow:
    jobs:
      - test
      
        
 